name: CI-CD

on:
  workflow_dispatch:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core SDKs
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x

      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Lambda Tools
        run: dotnet tool install -g Amazon.Lambda.Tools
        shell: bash

      - name: Copy Template
        run: rm -rf .output &&  mkdir .output && cp template.yml .output/template.yml
        shell: bash
      - name: Package Project
        uses: ./.github/actions/package-project
        with:
          project-path: ./src/App.Api/CreateEvent
          output-directory: ./.output
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.run_id }}
          path: |
            ./.output
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.run_id }}
          path: ./.output

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-north-1
          role-to-assume: ${{ secrets.DEPLOY_ROLE }}
          role-session-name: OIDCSession
      
      - name: Install Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Setup SAM
        uses: aws-actions/setup-sam@v2
      
      - name: Publish SAM
        working-directory: ./.output
        run: sam deploy --template-file template.yml --stack-name what-did-i-do --no-fail-on-empty-changeset --no-confirm-changeset --capabilities CAPABILITY_IAM
        shell: bash